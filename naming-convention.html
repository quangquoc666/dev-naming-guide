            { name: 'Red', icon: 'fas fa-circle', color: '#f50000', category: 'script', projectRoot: 'kebab-case', sourceDir: 'kebab-case', files: 'kebab-case.red', rationale: 'Full-stack programming, REBOL heritage' },

        ];

        const categoryColors = {
            web: 'bg-blue-100 border-blue-300',
            systems: 'bg-orange-100 border-orange-300',
            script: 'bg-green-100 border-green-300',
            functional: 'bg-purple-100 border-purple-300',
            mobile: 'bg-red-100 border-red-300',
            data: 'bg-teal-100 border-teal-300',
            embedded: 'bg-yellow-100 border-yellow-300',
            legacy: 'bg-gray-100 border-gray-300'
        };

        function renderTable(filteredLanguages = languages) {
            const tbody = document.getElementById('tableBody');
            if (filteredLanguages.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-8 text-gray-500 font-semibold">
                            Không tìm thấy ngôn ngữ nào phù hợp.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredLanguages.map(lang => `
                <tr class="border-b hover:bg-gray-50 ${categoryColors[lang.category]} language-row" data-category="${lang.category}">
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-2">
                            <i class="${lang.icon}" style="color: ${lang.color};"></i>
                            <span class="font-semibold">${lang.name}</span>
                            <span class="px-2 py-1 text-xs rounded-full bg-${lang.category === 'web' ? 'blue' : lang.category === 'systems' ? 'orange' : lang.category === 'script' ? 'green' : lang.category === 'functional' ? 'purple' : lang.category === 'mobile' ? 'red' : lang.category === 'data' ? 'teal' : lang.category === 'embedded' ? 'yellow' : 'gray'}-500 text-white uppercase">${lang.category}</span>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <code class="bg-gray-100 px-2 py-1 rounded font-code text-sm border-l-2 border-blue-400">${lang.projectRoot}</code>
                    </td>
                    <td class="px-4 py-3">
                        <code class="bg-gray-100 px-2 py-1 rounded font-code text-sm border-l-2 border-blue-400">${lang.sourceDir}</code>
                    </td>
                    <td class="px-4 py-3">
                        <code class="bg-gray-100 px-2 py-1 rounded font-code text-sm border-l-2 border-blue-400">${lang.files}</code>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-600">${lang.rationale}</td>
                </tr>
            `).join('');
        }

        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active', 'bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            activeBtn.classList.add('active', 'bg-blue-500', 'text-white');
            activeBtn.classList.remove('bg-gray-200', 'text-gray-700');

            const filteredLanguages = category === 'all' ? languages : languages.filter(lang => lang.category === category);
            renderTable(filteredLanguages);
        }

        function searchLanguages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;
            
            let filteredLanguages = activeCategory === 'all' ? languages : languages.filter(lang => lang.category === activeCategory);
            
            const finalFiltered = filteredLanguages.filter(lang => 
                lang.name.toLowerCase().includes(searchTerm)
            );
            
            renderTable(finalFiltered);
        }

        // Event listeners
        document.getElementById('categoryFilters').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                filterByCategory(e.target.dataset.category);
            }
        });
        
        document.getElementById('searchInput').addEventListener('input', searchLanguages);
        
        // Initial render
        renderTable();
    </script>
</body>
